  text_index_loans_html: 'O <strong>empréstimo</strong> é um serviço para quem está precisando de  dinheiro rápido e de maneira fácil para você construir, reformar ou se caso estiver negativado! Ao fazer um empréstimo, a instituição financeira te dará a quantia que necessita, e você vai pagando aos poucos, com os juros estabelecidos pela instituição financeira. Porém, cuidado! Quanto mais tempo levar para pagar, mais juros terá! A maioria dos bancos apresentam alguns pré-requisitos ao fazerem um empréstimo. Por exemplo, eles evitam emprestar para aquelas pessoas que tem aquela dívida na loja, cheque devolvido ou nome sujo na praça. As instituições financeiras podem emprestar, mas talvez não será a quantia que você gostaria. Entretanto, isso varia de banco para banco. Há modalidades de empréstimos onde você pode dar seu carro ou imóvel como garantia! Aqui na <b>Triunfei.com</b>, você irá poder <b>pesquisar</b>, <b>comparar</b> e <b>solicita empréstimos</b> de acordo com a sua necessidade no momento para escolher a melhor opção! </p></p>'
  text_pre_loader:  'Conforme as suas respostas estamos comparando milhares de serviços!'
  text_pre_loader_redirect: 'Conforme as suas respostas estamos te redirecionando para o cartão ideal!'
