  text_before_redirect: Estamos te redirecionando ao serviço desejado conforme sua resposta!
  text_index_accounts_html: 'Conta corrente é a conta mais comum, pois existe para transações monetárias e de caráter comercial. Para a <b>abertura de conta corrente</b> será necessário assinar um contrato entre instituição bancária e cliente maior de 18 anos, comprovar renda e endereço residencial. Este tipo de conta é usado para receber dinheiro e pagar contas fazendo transações com cartão de crédito ou débito e através da internet. Para possuir uma conta corrente é necessário pagar uma taxa mensal que irá cobrir o valor dos serviços a qual o cliente tem direito. Portanto, quanto mais serviços o cliente utilizar, mais cara será a tarifa. O dono da conta corrente terá direito a um <b>cartão de débito</b> (que também pode ser crédito) para realizar transações através da internet, caixas eletrônicos, caixas 24 horas e outros postos de atendimento.</p></p>'
  teto: Contribua com a TETO
  text_index_cards_html: 'Os <strong>cartões de crédito</strong> possuem uma vantangem que é: a possibilidade de cobrança futura para adquirir um produto ou serviço. Ao comprar algo com o cartão de crédito, levamos imediatamente o produto para casa e o pagamento só será feito na próxima fatura, podendo ainda o valor total ser parcelado, no ato da compra, junto à loja ou prestador de serviço. Resumidamente, isso significa o seguinte: consumir antes e pagar depois. Mas cuidado, pois com tal facilidade, você pode acabar gastando mais do que deveria.<br/><br/>Aqui na <b>Triunfei.com</b> você poderá utilizar nossas ferramentas para <b>pesquisar</b>, <b> comparar</b> e <strong>solicitar cartão de crédito</strong>. Ao optar pelo cartão de crédito para realizar um negócio, precisamos estar cientes de que o valor negociado será cobrado e, portanto, precisa estar programado em nosso controle financeiro. O crédito associado ao cartão de crédito é parte da ferramenta e não significa dinheiro extra, mas simplesmente poder comprar, consumir e deixar o pagamento para uma data futura.</p></p>'
  anuity_free: Grátis *
