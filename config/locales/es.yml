  request_accounts: abrir cuenta corriente
  text_index_accounts_html: 'La cuenta corriente es la cuenta más común, porque existe para las transacciones monetarias y el carácter comercial. Para la apertura <b> de la cuenta corriente </b> será necesario firmar un contrato entre el Banco y la institución del cliente durante 18 años, atestiguando renta y la dirección residencial. Este tipo de cuenta se utiliza para recibir dinero y pagar facturas haciendo transacciones con tarjeta de crédito o débito y a través de Internet. Poseer una cuenta corriente se requiere pagar una cuota mensual que cubra el valor de los servicios a los que el cliente tiene derecho. Así que cuantos más servicios utilice el cliente, más caro será el precio. El titular de la cuenta corriente tendrá derecho a una tarjeta de débito <b> </b> (que también puede ser crédito) para realizar transacciones a través de Internet, cajeros automáticos, cajas 24 horas y otras estaciones de servicio.'
  minimum_deposit: Depósito mínimo
  text_index_cards_html: 'Las <strong>tarjetas de crédito</strong> tienen una ventaja que es: la posibilidad de recuperación futura para adquirir un producto o servicio. Al comprar algo con la tarjeta de crédito, inmediatamente llevamos el producto a casa y el pago sólo se realizará en la próxima factura, sin embargo, el importe total será Parcelado, en el acto de compra, por la tienda o proveedor de servicios. Brevemente, esto significa lo siguiente: consumir antes y pagar después. Pero ten cuidado, porque con tal facilidad, puede terminar gastando más de lo que debería. Aquí en <b> Triunfei.com </b> puede utilizar nuestras herramientas para <b> Buscar </b>, <b> comparar </b> y <strong> solicitar tarjeta de crédito </strong>. Al elegir la tarjeta de crédito para realizar un negocio, necesitamos ser conscientes de que el valor negociado será cargado y por lo tanto necesita ser programado en nuestro control financiero. El crédito asociado con la tarjeta de crédito es parte de la herramienta y no significa dinero extra, pero simplemente puede comprar, consumir y dejar el pago para una fecha futura. </p> </p> '
  not_required: No Requerido
  most_wanted: Más buscados
  text_index_loans_html: '¡ <strong>el préstamo</strong> es un servicio para aquellos que necesitan dinero rápido y fácil para que usted construya, reforma o si es negativo! Al hacer un préstamo, la institución financiera le dará la cantidad que usted necesita, y usted pagará gradualmente, con el interés establecido por la institución financiera. ¡ pero cuidado! ¡ cuanto más tiempo se tarda en pagar, más interés tendrá! La mayoría de los bancos tienen algunos prerrequisitos cuando hacen un préstamo. Por ejemplo, evitan prestar a aquellas personas que tienen esa deuda en la tienda, el cheque devuelto o el nombre sucio en la Plaza. Las instituciones financieras pueden prestar, pero tal vez no sea la cantidad que te gustaría. Mientras tanto, varía de banco a Banco. ¡ Hay modos de préstamos donde usted puede dar su coche o propiedad como garantía! ¡ aquí en <b> Triunfei.com </b>, que se potencia <b> Buscar </b>, <b> comparar </b> y <b> pide préstamos </b> según su necesidad en el momento de elegir la mejor opción!'
